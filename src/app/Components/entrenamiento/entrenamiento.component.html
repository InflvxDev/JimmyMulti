<div class="col-10">



    <form [formGroup]="ConfigRed2Form">

        <div class="col-4">

            <h4>Algoritmo de Entrenamiento</h4>
            <select class="form-control" formControlName="algoritmo">
                    <option >REGLA DELTA</option>
                    <option >REGLA DELTA MODIFICADA</option>

                </select>
        </div>

        <h3>Parametros de Entrenamiento</h3>

        <div class="col-4">
            <h4>NÂ° Iteracciones</h4>
            <input type="number" class="form-control" formControlName="niteracciones">
            <h4>Error Max Permitido</h4>
            <input type="number" class="form-control" formControlName="emp">
            <h4>Rata de Aprendizaje</h4>
            <input type="number" class="form-control" formControlName="rataAprendizaje">
        </div>
        <div class="row">
            <div class="col-md-7"><button type="button" (click)="InicializarPesos()" [disabled]="ConfigRed2Form.invalid" class="btn btn-danger">Inicializar Pesos y Umbrales</button></div>
            <div class="col-md-2"><button type="button" (click)="Inicializarentrenamiento()" [disabled]="iniciarEntrenamiento || ConfigRed2Form.invalid" class="btn btn-secondary">Iniciar Entrenamiento</button></div>
        </div>


    </form>

</div>
